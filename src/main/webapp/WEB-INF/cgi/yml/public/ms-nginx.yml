apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms-nginx-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ms-nginx
  labels:
    name: ms-nginx
spec:
  terminationGracePeriodSeconds: 120 # the Kubernetes default is 30 seconds and it may be not enough
  containers:
    - name: ms-nginx
      image: qemux/qemu-docker
      ports:
        - containerPort: 8006
          protocol: TCP
      #resources:
      #  limits:
      #    devices.kubevirt.io/kvm: 1
      securityContext:
        privileged: true
      env:
        # - name: BOOT
        #   value: "http://192.168.1.55/iso/centos/CentOS-7-x86_64-Minimal-2009.iso"
        - name: RAM_SIZE
          value: 16G
        - name: CPU_CORES
          value: "8"
        - name: DISK_SIZE
          value: "16G"
        - name: DISK_FMT
          value: "qcow2"
      volumeMounts:
        - mountPath: /storage
          name: storage
        - mountPath: /dev/kvm
          name: kvm
  volumes:
    - name: storage
      persistentVolumeClaim:
        claimName: ms-nginx-pvc
    - name: kvm
      hostPath:
        path: /dev/kvm
---
apiVersion: v1
kind: Service
metadata:
  name: ms-nginx
spec:
  type: NodePort
  selector:
    name: ms-nginx
  ports:
    - name: tcp-8006
      protocol: TCP
      port: 8006
      targetPort: 8006
      nodePort: 31809
